<!doctype html>
<html lang="en">

<head>
  <title>UMG</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="img/descarga.png" rel="icon">
  <link href="img/descarga.png" rel="apple-touch-icon">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <img src="img/logo.jpeg" alt="">
  </header>
  <main>

<div class="container"><br>
    <h4>REGISTRO DE ALUMNO</h4><br>
    <form action="#" method="POST" enctype="multipart/form-data">
    <div class="row">

        <div class="col-md-4">
            <label for="">DPI</label>
            <input type="text" name="dpi" class="form-control" placeholder="DPI" required>
        </div>
        <div class="col-md-4">
            <label for="">Nombres</label>
            <input type="text" name="nombre" class="form-control" placeholder="Nombre" required>
        </div>
        <div class="col-md-4">
            <label for="">Apellidos</label>
            <input type="text" name="apellido" class="form-control" placeholder="Apellidos" required>
        </div>

    </div><br>

    <div class="row">

        <div class="col-md-4">
            <label for="">Direccion</label>
            <input type="text" name="direccion" class="form-control" placeholder="Direccion" required>
        </div>
        <div class="col-md-4">
            <label for="">Telefono</label>
            <input type="text" name="telefono" class="form-control" placeholder="Telefono" required>
        </div>
        <div class="col-md-4">
            <label for="">Fecha de Nacimiento</label>
            <input type="date" name="fecha" class="form-control" required>
        </div>

    </div><br>

    <div class="row">

        <div class="col-md-4">
            <label for="">Semestre</label>
            <select name="semestre" class="form-control" required>
                <option value="">Elija Semestre</option>
                <option value="1">1ro</option>
                <option value="2">2do</option>
                <option value="3">3ero</option>
                <option value="4">4to</option>
                <option value="5">5to</option>
                <option value="6">6to</option>
                <option value="7">7mo</option>
                <option value="8">8vo</option>
                <option value="9">9no</option>
                <option value="10">10mo</option>
                <option value="11">11vo</option>
                <option value="12">12do</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="">Cursos</label>
            <select name="curos" class="form-control" required>
            <option value="">Elija Curso</option>
            <option value="Redes">Redes</option>
            <option value="Desarrollo Web">Desarrollo Web</option>
            <option value="Analisis II">Analisis de Sistemas II</option>
            <option value="Arquitectura II">Arquitectura II</option>
            <option value="Etica">Etica</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for=""></label><br> 
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="reset" class="btn btn-danger">Cancelar</button>
        </div>

    </div><br>
</form>


</div>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
